<!DOCTYPE html>
<html ng-app="myApp">

<head lang="en">
    <!-- required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- AngularJs Lib -->
    <script src="lib/Angular/angular.js"></script>
    <script src="js/app.js"></script>
    <!-- Pagination Js -->
    <script src="js/dirPagination.js"></script>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <!-- Jquery Lib -->
    <script src="lib/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap lib -->
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <!--Animate.css -->
    <link rel="stylesheet" href="css/amimate/animate.css">
    <link rel="stylesheet" href="css/script.css"> 
</head>
<body ng-controller="planetController">
    <section id="home">
        <div id="home-heading" class="animated zoomIn">
            <h3>Watch out <br> The Morden Responsive Table!</h3> 
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div id="searchBox">
                        <label>Search :</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <input type="text" ng-model="searchText" class="form-control">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12" id="error">
                    <label>{{errorMessage}}</label>
                </div>
            </div>
        </div> 
        <div class="container">
            <table class="table table-hover" id="tableData">
                <thead>
                    <tr>
                        <th><a href="#" ng-click="orderByField='userId'; reverseSort = !reverseSort">USERID<span ng-show="orderByField == 'userId'">
                        <span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span></a></th>
                        <th><a href="#" ng-click="orderByField='id'; reverseSort = !reverseSort">ID<span ng-show="orderByField == 'id'">
                        <span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span></a></th>
                        <th><a href="#" ng-click="orderByField='title'; reverseSort = !reverseSort">TITLE<span ng-show="orderByField == 'title'">
                        <span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span></a></th>
                        <th><a href="#" ng-click="orderByField='body'; reverseSort = !reverseSort">BODY<span ng-show="orderByField == 'body'">
                        <span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span></a></th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="x in names | orderBy:orderByField:reverseSort | itemsPerPage:recordPerPage | filter:searchText ">
                        <td>{{x.userId}}</td>
                        <td>{{x.id}}</td>
                        <td>{{x.title}}</td>
                        <td>{{x.body}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-8" style="text-align: right">
                    <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true"> </dir-pagination-controls>
                </div>
                <div class="col-md-2">
                    <div id="recordsNumber">
                        <label>Items Per Page :</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <select ng-model="recordPerPage" id="selectionBox" class="form-control" ng-options="x for x in numberOfItemsPerPage">
                    </select>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
